development:
    adapter: mysql2
    encoding: utf8
    database: development_yueyue
    pool: 5
    timeout: 5000
    username: development
    password: development
 
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: test_yueyue
  pool: 5
  timeout: 5000
  username: test

production:
  adapter: mysql
  database: production_yueyue
  pool: 5
  timeout: 5000
  username: production

